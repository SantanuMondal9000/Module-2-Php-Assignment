<body>

	<div class="form-container">
		<form action="php/action.php" method="post" name="my-form" onsubmit="return validateForm()">

			<input type="text" id="first_name" name="first-name" placeholder="First name" oninput="updateFullname()">

			<label for="last_name">Last Name</label>

			<label for="full_name">Full Name</label>
			<input type="text" id="full_name" name="full-name" placeholder="Full Name" disabled>

			<input type="submit" value="Submit" class="submit-btn" name="submit">
		</form>
	</div>
